<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Australia Car Fatalities Across State </title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
 <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
 <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <!-- Import vega-embed -->
 <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>
<body>
  <meta charset="UTF-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <div id="choropleth_map"></div>
  <div id="trend">
  <div id="stacked_area"></div>

    <script type="text/javascript">
    
      var spec1 = "aus_map_viz.vega";
      vegaEmbed('#choropleth_map', spec1).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
    </script>

<script type="text/javascript">

  var spec2 = "trend_fatality_brush.viz.vega";
  vegaEmbed('#trend', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

<script type="text/javascript">

  var spec2 = "fatalities_across_weekly_vg";
  vegaEmbed('#stacked_area', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</script>
</body>
</html>
